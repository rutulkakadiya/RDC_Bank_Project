    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.w-80');
        
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('fixed');
                sidebar.classList.toggle('z-40');
                sidebar.classList.toggle('h-full');
            });
        }

        // Form validation and enhancement
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="number"], input[type="date"], input[type="time"]');

        // Add real-time validation
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') || this.parentElement.querySelector('span.text-red-500')) {
                    if (this.value.trim() === '') {
                        this.classList.add('border-red-500', 'ring-red-200');
                        this.classList.remove('border-gray-300');
                    } else {
                        this.classList.remove('border-red-500', 'ring-red-200');
                        this.classList.add('border-green-500');
                    }
                }
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('border-red-500') && this.value.trim() !== '') {
                    this.classList.remove('border-red-500', 'ring-red-200');
                    this.classList.add('border-green-500');
                }
            });
        });

        // Form submission
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                let isValid = true;
                const requiredFields = this.querySelectorAll('input[type="text"], input[type="password"], input[type="number"], input[type="date"], input[type="time"]');
                
                requiredFields.forEach(field => {
                    if (field.parentElement.querySelector('span.text-red-500') && field.value.trim() === '') {
                        field.classList.add('border-red-500', 'ring-red-200');
                        isValid = false;
                    }
                });

                if (isValid) {
                    // Show success message
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    
                    submitBtn.innerHTML = `
                        <span class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            સબમિટ થઈ રહ્યું છે...
                        </span>
                    `;
                    
                    submitBtn.disabled = true;

                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        alert('ફોર્મ સફળતાપૂર્વક સબમિટ થયું!');
                    }, 2000);
                }
            });
        }

        // Reset button functionality
        const resetBtn = document.querySelector('button[type="button"]');
        if (resetBtn) {
            resetBtn.addEventListener('click', function() {
                if (confirm('શું તમે ખરેખર ફોર્મ રિસેટ કરવા માંગો છો?')) {
                    form.reset();
                    inputs.forEach(input => {
                        input.classList.remove('border-red-500', 'ring-red-200', 'border-green-500');
                        input.classList.add('border-gray-300');
                    });
                }
            });
        }
    </script>
